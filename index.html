<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
    <link rel="stylesheet" href="mainstyle.css">
  </head>
  
  <body>
    <div id="calculationField">
      <p id="calcText"></p>
    </div>
    <div id="buttonsTop">
      <!--How annoying is it that I have to do it this way? Ugh.-->
      <button type="button" id="btnOne" class="btns">1</button><button type="button" id="btnTwo" class="btns">2</button><button type="button" id="btnThree" class="btns">3</button><button type="button" id="btnBack" class="btnBig">Back</button>
    </div>
    <div id="buttonsTopMid">
      <button type="button"  id="btnFour" class="btns">4</button><button type="button" id="btnFive" class="btns">5</button><button type="button" id="btnSix" class="btns">6</button><button type="button" id="btnClear" class="btnBig">Clear</button>
    </div>
    <div id="buttonsBottomMid">
      <button type="button" id="btnSeven" class="btns">7</button><button type="button" id="btnEight" class="btns">8</button><button type="button" id="btnNine" class="btns">9</button><button type="button" id="btnPlus" class="btns">+</button><button type="button" id="btnMinus" class="btns">-</button>
    </div>
    <div id="buttonsBottom">
      <button type="button" id="btnDecimal" class="btns">.</button><button type="button" id="btnZero" class="btns">0</button><button type="button" id="btnEqual" class="btns">=</button><button type="button" id="btnMultiply" class="btns">*</button><button type="button" id="btnDivide" class="btns">/</button>
    </div>
    <script src="mainscript.js"></script>
    <script src="keyboardinput.js"></script>
  </body>
</html>
